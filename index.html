<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
</head>
<body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        const rogueknight = new Image();
        rogueknight.src = "assets/rogueknight.png";

        rogueknight.addEventListener("load", terminouDeCarregar);

        function desenhaFundo() {
            ctx.fillStyle = "green";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        let l = 0;
        let c = 0;
        
        let pose = 0;
        let quadro = 0;
        const POSES = [
            {qmax: 4, pv:4},
            {qmax: 6, pv:6},
            {qmax: 10, pv:8},
            {qmax: 9, pv:9},
            {qmax: 10, pv:10},
            {qmax: 10, pv:10},
            {qmax: 7, pv:5},
            {qmax: 5, pv:5},
        ];

        function terminouDeCarregar(){
            
        }

        let t0;
        let dt;

        requestAnimationFrame(passo);
        function passo(t) {
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
        
            desenhaFundo();

            quadro = (quadro >= POSES[pose].qmax - 1) ? 0 : quadro + POSES[pose].pv * dt;
        
            ctx.drawImage(rogueknight,
                //sx, sy, sw, sh
                Math.floor(quadro)*50, pose*37, 50, 37,
                //dx, dy, dw, dh                
                0, 0, 50, 37
            );

            requestAnimationFrame(passo);
            t0 = t;
        }
    </script>
    <div style="margin-top: 25px;">
    <h2>Aluno: Marcus Vinícius Rodrigues da Silva</h2>
    <button><a href="https://darkpixel-kronovi.itch.io/rogue-knight" target="blank" title="Rogue Knight por Kronovi-">Créditos</a></button>
    </div>
</body>
</html>
